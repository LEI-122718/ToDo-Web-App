
name: Build Java Project

on:
  push:
    branches: [ "main" ]  # (a) Executa em push na branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código-fonte
      - name: Checkout do código
        uses: actions/checkout@v4

      # (b) Configuração do Java (versão 21)
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # (c) Build do projeto com Maven
      - name: Compilar projeto com Maven
        run: mvn -B clean package

      # (5 - opcional) Copiar o .jar gerado para a raiz do repositório
      - name: Copiar .jar para a raiz
        run: cp target/*.jar .

      # (d) Publicar o ficheiro .jar como artefacto do workflow
      - name: Publicar artefacto .jar
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
